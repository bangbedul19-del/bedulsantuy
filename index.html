<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Focus & Popup Lifecycle Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 16px; }
  </style>
</head>
<body>

<h3>Redirect → Background Popup → Save File Picker</h3>

<button onclick="go()">Go</button>

<script>
function go() {
  console.log("User clicked");

  // 1️⃣ Redirect halaman utama
  setTimeout(() => {
    document.location = "https://www.google.com";
  }, 0);

  // 2️⃣ Buka POPUP KECIL, TANPA FOCUS
  setTimeout(() => {
    const popup = window.open(
      "about:blank",
      "bgPopup",
      "width=300,height=200,left=50,top=50,noopener,noreferrer"
    );

    if (!popup) {
      console.log("Popup blocked");
      return;
    }

    console.log("Popup opened (background)");

    // JANGAN focus popup
    popup.blur();
    window.focus();

  }, 100);

  // 3️⃣ Trigger Save File Picker SETELAH popup ada
  setTimeout(async () => {
    console.log("Triggering showSaveFilePicker()");
    try {
      await window.showSaveFilePicker({
        suggestedName: "test.txt",
        types: [{
          description: "Text Files",
          accept: { "text/plain": [".txt"] }
        }]
      });
      console.log("Picker resolved");
    } catch (e) {
      console.log("Picker rejected/canceled:", e);
    }
  }, 500);
}
</script>

</body>
</html>
